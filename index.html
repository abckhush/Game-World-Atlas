<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Atlas Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>World Atlas Game</h1>
    <div id="game">
        <h1>Current Place: <span id="current-place"></span></h1>
        <input type="text" id="user-input" placeholder="Enter a place name">
        <button id="submit-button">Submit</button>
        <div id="timer-container">
            <p id="timer">30</p>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
